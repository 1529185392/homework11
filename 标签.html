<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>标题</title>
	</head>
	<body>
		<!--1.标题标签-->
		<h1>标题1</h1>
		<h2>标题2</h2>
		<h3>标题3</h3>
		<h4>标题4</h4>
		<h5>标题5</h5>
		<h6>标题6</h6>
		
		
		<!--段落标签-->
		<h2>春晓</h2>
		<p>春眠不觉晓</p>
		<p>处处闻啼鸟</p>
		<p>夜来风雨声</p>
		<p>花落知多少</p>
		
		
		<!--加粗-->
		<!--br断行-->
		<p>对比文字</p>
		<strong>测试</strong><br />
		<b>测试</b>
		
		<!--倾斜-->
		<br />
		<i>京东</i><em>(www.jd.com)</em>
		
		
		<!--下划线-->
		<p>
			你可以<u>不聪明</u>，但不可以<u>不努力</u>
		</p>
		
		<!--上标签-->
		<p>
			2<sup>3</sup>=8
		</p>
		
		<!--下标签-->
		<p>
			水：H<sub>2</sub>O
		</p>
		
		<!--特殊字符-->
		<p>
			你可以&nbsp;&nbsp;&nbsp;&nbsp;不聪明，但不可以不努力
		</p>
		
		<!--hr水平线-->
		<hr />
		
		<p>
			备案&copy;
		</p>
		
		<p>
			&lt;CSS实战课程&gt;
		</p>
	</body>
</html>
