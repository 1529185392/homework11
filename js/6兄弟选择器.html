<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* h1+p{
				color: red;
			} */
			
			 h1~p{
				color: red;
			}
			
		</style>
	</head>
	<body>
		<!-- 
			8、兄弟选择器只能选择同级标签
			
			1、 相邻兄弟选择器：CSS2
				选中紧邻的符合类型的标签
				选择器间以+连接
				 
			2、	通用兄弟选择器：CSS3
				选中所有后面的符合类型的所有标签
				选择器间以~连接
		 -->
		  <h1>我是标题1</h1>
		  <p>我是段落1</p>
		  <p>我是段落2</p>
		  <p>我是段落3</p>
		  <h1>我是标题2</h1>
		  <a href="#">我是超链接</a>
		  <p>我是段落4</p>
		  <p>我是段落5</p>
		  <p>我是段落6</p>
	</body>
</html>
