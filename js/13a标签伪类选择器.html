<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			a:link{
				color: purple;
			}
						
			a:visited{
				color: blue;
			}
			
			a:hover{
				color: pink;
			}
						
			a:active{
				color: green;
			}
			
			
			
		</style>
	</head>
	<body>
		<!-- 
			a标签的4种状态
			1、link:默认状态(未访问状态)
			2、visted:访问过的状态
			3、hover:鼠标停留状态
			4、active:鼠标长按状态
			透过a标签伪类选择器可以改变状态的样式
			格式：(注意顺序：爱恨原则->love hate)
			a:link
			a:visted
			a:hover
			a:active			
		 -->
		 <a href="https://www.taobao.com">掏宝</a> 
		 <a href="https://www.jd.com">京东</a>
	</body>
</html>
