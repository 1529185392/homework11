<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			HTML的作用：用来添加语义
			早其HTML中的标签，有些是没有语义的，所以这部份的标签就被淘汰了
			<br><hr><font>
			<b><u><i><s>
			
			替代标签：
			b(bold)==strong(强调文字)
			u(underline)==ins(插入的文字) 
			i(italic)==em(强调文字) 
			s(strikethrough)==del(删除文字) 
		-->
		<strong>明天交作业</strong>
		<del>买水果</del>
		<font color="red">1811班</font>
		
	</body>
</html>
