<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* img[alt|=abc]{
				color: red;
			} */
			/* img[alt$=abc]{
				color: blue;
			} */
			img[alt~=abc]{
				color: red;
			}
			
			
		</style>
	</head>
	<body>
		<!-- 
			1、属性取值是以什么开头的 
			[attribute|=value] CSS2
			[attribute^=value] CSS3
			区别：
			CSS2：只能找到以value开头，而且value以-和其他内容隔开
			CSS3：只要是以value开头的都可以找到。
							
			2、属性取值是以什么结尾的
			[attribute$=value] CSS3
			
			3、属性取值包含某特定值的
			[attribute~=value] CSS2
			[attribute*=value] CSS3
			区别：
			CSS2：只能找到包含value，而且value以空格和其他内容隔开
			CSS3：只要包含value的都可以找到。
				
		 -->
		 <img src="" alt="abcdef">
		 <img src="" alt="abc-def">
		 <img src="" alt="abc def">
		 <img src="" alt="defabc">
		 <img src="" alt="ppp abc">
		 <img src="" alt="www-abc">
		 <img src="" alt="qq">
		 <img src="" alt="yy">
	</body>
</html>
