<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			<img> 标签有两个必需的属性：src 属性 和 alt 属性
			width/height
			alt：当找不到图片时的替代文字
			title：规定有关元素的额外信息，每个标签都可设置
		-->
		<img src="img/aa3.png " alt="老虎" title="非洲老虎"/>
		<p>
			<a href="http://www.baidu.com" title="这将跳到百度">AAAAA</a>
		</p>
		
	</body>
</html>
