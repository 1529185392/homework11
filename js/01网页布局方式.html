<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			span, strong, i{
				border: 1px solid blue;
				font-size: 20px;
				background: red;
			}
			/* strong{
				display: block;
			} */
		</style>
	</head>
	<body>
		<!-- 
		 1.什么是网页的布局方式?
		 网页的布局方式其实就是指浏览器是如何对网页中的元素进行排版的，有三种：
		 1.标准流（又叫文档流/普通流）
		 2.浮动流
		 3.定位流
		 
		 1.标准流(文档流/普通流)排版方式
		 1-1其实浏览器默认的排版方式就是标准流的排版方式
		 1-2在CSS中将元素分为三类, 分别是块级元素/行内元素/行内块级元素
		 1-3 在标准流中有两种排版方式, 一种是垂直排版, 一种是水平排版
		 垂直排版, 如果元素是块级元素, 那么就会垂直排版
		 水平排版, 如果元素是行内元素/行内块级元素, 那么就会水平排版	 
		 -->
		 <span>我是span</span>
		 <strong>我是strong</strong>
		 <i>Hello</i>
	</body>
</html>
