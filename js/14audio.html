<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<audio src="media/song.mp3" controls></audio>
		
		<br />
		<!--格式2-->
		<audio controls autoplay muted>
			
			<source src="media/song.mp3" type="audio/mp3"></source>
			<source src="media/song.ogg" type="audio/ogg"></source>
		</audio>
		
		<!--属性
			src
			autoplay：高版本浏览器，无效
			muted
			controls
			loop
			preload：如果出现该属性，则视频在页面加载时进行加载，并预备播放。如果使用 "autoplay"，则忽略该属性。
			
		-->
	</body>
</html>
