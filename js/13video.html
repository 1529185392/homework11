<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--video 元素支持三种视频格式：
			ogg、mpeg4、WebM			
		-->
		<!--格式1-->
		<video src="media/movie.ogg" width="320" controls="controls" poster="img/thinking.png">
		你的浏览器不支援video标签
		</video>
		<br />
		
		<video controls="controls" muted autoplay>
			  <source src="media/movie.ogg" type="video/ogg" />
			  <source src="media/movie.mp4" type="video/mp4" />
				你的浏览器不支援video标签
</video>
		
		<!--属性
			src
			autoplay：高版本浏览器，无效(对视频静音后，可以让视频自动播放)
			muted
			controls
			width/height
			loop
			preload：如果出现该属性，则视频在页面加载时进行加载，并预备播放。如果使用 "autoplay"，则忽略该属性。
			poster：规定视频下载时显示的图像，或者在用户点击播放按钮前显示的图像。
		-->
		
		
		
	</body>
</html>
