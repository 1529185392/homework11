<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--无序列表-->
		<ul>
			<li>无序列表1</li>
			<li>无序列表2</li>
			<li>无序列表3</li>
			<li>无序列表4</li>
		</ul>
		
		<!--水平线-->
		<hr />
		
		
		<!--有序列表--><!--属性="属性值"-->
		<ol>
			<li>有序列表1</li>
			<li>有序列表2</li>
			<li>有序列表3</li>
			<li>有序列表4</li>
		</ol>
		<ol type="a">
			<li>有序列表a</li>
			<li>有序列表b</li>
			<li>有序列表c</li>
			<li>有序列表d</li>
		</ol>
		<ol type="i">
			<li>有序列表i</li>
			<li>有序列表ii</li>
			<li>有序列表iii</li>
			<li>有序列表iv</li>
		</ol>
		
		
		<!--自定义列表-->
		<dl>
			<dt>HTML</dt>
			<dd>超文本标记语言</dd>
			<dt>超人</dt>
			<dd>穿红内裤的人</dd>
		</dl>
		
		
		<!--图片-->
		<img src="img/01.PNG" />
		<br /><br />
		<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1568787470442&di=2a5f45c6401136e4708ca735f6a9583c&imgtype=0&src=http%3A%2F%2Fi0.hdslb.com%2Fbfs%2Farticle%2F9a84eb1f96f8dda34f0b06bf167ca105c488e547.png"
" />
 
 
 		<br />
		<!--超链接-->
		<a href="http://www.niit.edu.cn" target="_blank"><img src="img/捕获.PNG"/></a>
		
		<!--超链接连接到自己的网页-->
		<a href="01.html">02html</a>
		
		
		<!--表格-->
		<table width="400" height="300" border="2" cellspacing="0">
			<!--第一行-->  
			<!--th是加粗-->
			<tr align="center">
				<th >学号</th>
				<th >姓名</th>
				<th >成绩</th>
			</tr>
			<!--第二行-->
			<!--align横向对齐，valign纵向对齐-->
			<tr align="center"  valign="bottom">
				<td>1</td>
				<td>张三</td>
				<td>100</td>
			</tr>
			<!--第三行-->
			<tr align="center"> 
				<td>2</td>
				<td>李四</td>
				<td>99</td>
			</tr>
		</table>
	</body>
</html>
